<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timetable</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <h2 class="heading"><i class="fa-solid fa-chalkboard-teacher"></i> 25-DAY CLARIFIED UTME PREPARATION TIMETABLE <i class="fa-regular fa-lightbulb" style="color: #FFD43B;"></i></h2>
  <input type="text" id="search" placeholder="Search for subjects, tutors, or days...">
  <button id="print-btn"><i class="fa-solid fa-print"></i> Print Timetable</button>
  <table id="timetable">
    <tr>
      <th>Day</th>
      <th><i class="fa-solid fa-clock"></i> 8:00PM - 10:00PM</th>
    </tr>
    <tr>
      <td>Monday</td>
      <td class="subject" data-tutor="Tutor: Dev Marvelee">Chemistry</td>
    </tr>
    <tr>
      <td>Tuesday</td>
      <td class="subject" data-tutor="Tutor: Medic Victor">Biology</td>
    </tr>
    <tr>
      <td>Wednesday</td>
      <td class="subject" data-tutor="Tutor: Sir Olamide">English</td>
    </tr>
    <tr>
      <td>Thursday</td>
      <td class="subject" data-tutor="Tutor: Sir David">Mathematics</td>
    </tr>
    <tr>
      <td>Friday</td>
     <td class="subject" data-tutor="Tutor: De Ambassador">Physics</td>
    </tr>
    <tr>
      <td>Saturday</td>
      <td>Clarity Hour</td>
    </tr>
    <tr>
      <td>Sunday</td>
      <td>Quiz</td>
    </tr>
  </table>
  <div id="tooltip" class="tooltip"></div>
  <script src="main.js"></script>
</body>
</html>
